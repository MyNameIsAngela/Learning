<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<h1>Hello, world!</h1>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<div class="col-md-8">  
		<div class="panel panel-default">  
			<div class="panel-body">  
				Basic panel example  
			</div>  
		</div>  
	</div>  
	<div class="col-md-4">  
		<div class="panel panel-default">  
			<div class="panel-body">  
				Basic panel example  
			</div>  
		</div>  
	</div>  

	<div class="col-md-8">  
		<div class="panel panel-default">  
			<div class="panel-body">  
				<table class="table">  
					<caption>Optional table caption.</caption>  
					<thead>  
						<tr>  
							<th>#</th>  
							<th>First Name</th>  
							<th>Last Name</th>  
							<th>Username</th>  
						</tr>  
					</thead>  
					<tbody>  
						<tr>  
							<th scope="row">1</th>  
							<td>Mark</td>  
							<td>Otto</td>  
							<td>@mdo</td>  
						</tr>  
						<tr>  
							<th scope="row">2</th>  
							<td>Jacob</td>  
							<td>Thornton</td>  
							<td>@fat</td>  
						</tr>  
						<tr>  
							<th scope="row">3</th>  
							<td>Larry</td>  
							<td>the Bird</td>  
							<td>@twitter</td>  
						</tr>  
					</tbody>  
				</table>   
			</div>  
		</div>  
	</div>  
	<div class="col-md-4">  
		<div class="panel panel-default">  
			<div class="panel-body">  
				<table class="table">  
					<caption>Optional table caption.</caption>  
					<thead>  
						<tr>  
							<th>#</th>  
							<th>First Name</th>  
							<th>Last Name</th>  
							<th>Username</th>  
						</tr>  
					</thead>  
					<tbody>  
						<tr>  
							<th scope="row">1</th>  
							<td>Mark</td>  
							<td>Otto</td>  
							<td>@mdo</td>  
						</tr>  
						<tr>  
							<th scope="row">2</th>  
							<td>Jacob</td>  
							<td>Thornton</td>  
							<td>@fat</td>  
						</tr>  
						<tr>  
							<th scope="row">3</th>  
							<td>Larry</td>  
							<td>the Bird</td>  
							<td>@twitter</td>  
						</tr>  
					</tbody>  
				</table>    
			</div>  
		</div>  
	</div>  

</body>
</html>
